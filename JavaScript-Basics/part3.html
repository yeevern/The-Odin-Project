        // function add7(num) {

        // console.log(add7(3));

        let add7 = (num) => num + 7

        // Ex 2 --------------
        // Write a function called multiply that takes 2 numbers and returns their product.
        // function multiply(a, b) {
        //     return a*b
        // }

        // console.log(multiply(4, 3));

        let multiply = (a, b) => a*b
        console.log(multiply(4, 3));

        // Ex 3 --------------
        // Write a function called capitalize that takes a string and returns that string with only the 
        // first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize() {
            let string = prompt("Enter some text!");
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }
        console.log(capitalize());

        // Ex 4 --------------
        // Write a function called lastLetter that takes a string and returns the very last letter of that string:
        // lastLetter("abcd") should return "d"
        function lastLetter() {
            let word = prompt("Enter a word. The last letter will be returned.");
            return word.slice(-1);
        }
        console.log(lastLetter());

    </script>
